<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>EC2 Bibliothek</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
<script src="library.js"></script>
<script>
	document.addEventListener("DOMContentLoaded", runVue, false);
</script>
</head>
<body>

	<div id="library" class="container">

		<div class="jumbotron">
			<h1>SWE Training 1</h1>
			<h2>SWE in der AWS-Cloud</h2>
			<p class="lead">Dies ist eine einfache Testseite zur Demonstration der erstellten API.</p>
		</div>

		<div class="row">
			<div class="col-lg-4">
				<h2>Benutzer</h2>
				<table class="table table-striped">
					<tr v-for="user in users">
						<td>{{ user.name }}</td>
					</tr>
				</table>
				<p>
					<a class="btn btn-primary" href="#" role="button"
						v-on:click="loadUsers">Benutzer laden &raquo;</a>
				</p>
			</div>
			<div class="col-lg-4">
				<h2>Alle Bücher</h2>
				<table class="table table-striped">
					<tr v-for="book in books"><td>{{ book.title }}</td></tr>
				</table>
				<div>
					<h3>Neues Buch</h3>
					<div v-if="showNewBookForm" class="form-group">
						<input v-model="newBook.title" placeholder="Titel"
							class="form-control" />
						<button v-on:click="saveBook" class="btn btn-default">Speichern</button>
					</div>
				</div>
				<p>
					<a class="btn btn-primary" href="#" role="button"
						v-on:click="loadUsers">Bücher laden &raquo;</a>
				</p>
			</div>
			<div class="col-lg-4">
				<h2>Ausleihliste</h2>
				<p>
					<a class="btn btn-primary" href="#" role="button">View details
						&raquo;</a>
				</p>
			</div>
		</div>

		<div v-if="restError">{{ restError }}</div>

		<footer class="footer">
			<p>&copy; 2017 CONET Solutions</p>
		</footer>
	</div>
</body>
</html>
